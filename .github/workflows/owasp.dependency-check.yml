name: OWASP Dependency-Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Cache do OWASP Dependency-Check Database
        uses: actions/cache@v3
        with:
          path: ~/.dependency-check/data
          key: ${{ runner.os }}-dependency-check-db
          restore-keys: |
            ${{ runner.os }}-dependency-check-db

      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar API Key da NVD
        run: echo "export NVD_API_KEY=${{ secrets.NVD_API_KEY }}" >> $GITHUB_ENV

      - name: Baixar e instalar OWASP Dependency-Check (versão fixa)
        run: |
          DEPENDENCY_CHECK_VERSION="9.0.9"
          if ! wget https://github.com/jeremylong/DependencyCheck/releases/download/v${DEPENDENCY_CHECK_VERSION}/dependency-check-${DEPENDENCY_CHECK_VERSION}-release.zip; then
            echo "❌ Falha ao baixar o Dependency-Check."
            exit 1
          fi
          if ! unzip dependency-check-${DEPENDENCY_CHECK_VERSION}-release.zip; then
            echo "❌ Falha ao descompactar o Dependency-Check."
            exit 1
          fi
          chmod +x dependency-check/bin/dependency-check.sh
          export SUPPRESS_LOGGING=true
          export JAVA_OPTS="-Xmx4G"

      - name: Rodar OWASP Dependency-Check
        run: |
          dependency-check/bin/dependency-check.sh --scan . --format HTML --out reports

      - name: Limpar Cache em Caso de Erro
        if: failure()
        run: |
          rm -rf ~/.dependency-check/data
