name: Security Scan (SAST)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  codeql-scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended,security-and-quality
          build-mode: manual
          ram: 4096


      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Criar diret√≥rio de libs e baixar depend√™ncias
        run: |
          mkdir -p libs
          wget -q https://repo1.maven.org/maven2/javax/servlet/javax.servlet-api/4.0.1/javax.servlet-api-4.0.1.jar -P libs/
      - name: Detectar ferramenta de build e compilar
        run: |
          if [ -f "pom.xml" ]; then
            echo "Maven detectado. Resolvendo depend√™ncias..."
            mvn dependency:resolve || echo "Erro ao resolver depend√™ncias"
            echo "Executando mvn clean install..."
            mvn clean install -DskipTests || echo "Erro de compila√ß√£o, continuando com a an√°lise..."
          elif [ -f "build.gradle" ] || [ -f "settings.gradle" ]; then
            echo "Gradle detectado. Executando ./gradlew build..."
            chmod +x gradlew
            ./gradlew build -x test || echo "Erro de compila√ß√£o, continuando com a an√°lise..."
          elif ls *.java 1> /dev/null 2>&1; then
            echo "Java puro detectado. Compilando com javac..."
            mkdir -p bin
            find . -name "*.java" > sources.txt
            javac -cp .:libs/* -d bin @sources.txt || echo "Erro de compila√ß√£o, continuando com a an√°lise..."
          else
            echo "Nenhuma ferramenta de build detectada."
            exit 1
          fi
      - name: Rodar an√°lise CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/security-and-quality"

  semgrep-scan:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar e atualizar Semgrep
        run: |
          pip install --upgrade semgrep
          
      - name: Verificar instala√ß√£o do Semgrep
        run: semgrep --version

      - name: Rodar Semgrep com regras de seguran√ßa
        run: semgrep --config=p/security-audit --exclude '**/.git/**' --verbose --error

      - name: Rodar Semgrep com regras personalizadas
        run: semgrep --config=./semgrep-rules --exclude '**/.git/**' --include '**/*.java' --verbose .

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar a vers√£o mais recente do Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y curl wget jq
          
          # Buscar a vers√£o mais recente no GitHub Releases
          TRIVY_VERSION=$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest | jq -r '.tag_name' | sed 's/v//')
          if [ -z "$TRIVY_VERSION" ]; then
            echo "Falha ao obter a vers√£o mais recente do Trivy."
            exit 1
          fi
          echo "Instalando Trivy vers√£o $TRIVY_VERSION..."
          wget -q https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
          tar -xzf trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/
          rm -f trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
      - name: Verificar instala√ß√£o do Trivy
        run: trivy --version

      - name: Rodar Trivy no c√≥digo-fonte
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL --skip-dirs .git,node_modules .


  dependency-check:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest
    steps:
      - name: Cache do OWASP Dependency-Check
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-dependency-check
          restore-keys: |
            ${{ runner.os }}-dependency-check
      
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Baixar e instalar a vers√£o mais recente do OWASP Dependency-Check
        run: |
          # Obter a vers√£o mais recente do OWASP Dependency-Check usando a API do GitHub
          DEPENDENCY_CHECK_VERSION=$(curl -s https://api.github.com/repos/jeremylong/DependencyCheck/releases/latest | jq -r '.tag_name' | sed 's/v//')
          
          # Verificar se a vers√£o foi obtida corretamente
          if [ -z "$DEPENDENCY_CHECK_VERSION" ]; then
            echo "‚ùå Falha ao obter a vers√£o mais recente do Dependency-Check."
            exit 1
          fi

          echo "üåê Instalando a vers√£o $DEPENDENCY_CHECK_VERSION do OWASP Dependency-Check..."

          # Baixar e descompactar a vers√£o mais recente
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v${DEPENDENCY_CHECK_VERSION}/dependency-check-${DEPENDENCY_CHECK_VERSION}-release.zip
          unzip dependency-check-${DEPENDENCY_CHECK_VERSION}-release.zip

          # Continuar com o processo de execu√ß√£o do Dependency-Check
          export SUPPRESS_LOGGING=true
          dependency-check/bin/dependency-check.sh --scan . --format HTML --out reports || echo "‚ö†Ô∏è Dependency-Check falhou, mas o pipeline continuar√°..."
